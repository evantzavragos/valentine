<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffe6f0;
      --yes: #e91e63;
      --shadow: rgba(233,30,99,0.35);
    }
    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      color: #111;
      /* Let the page scroll as YES grows huge (important for iPhone) */
      overflow: auto;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    .page {
      width: min(720px, 100vw);
      padding: 24px 16px 32px;
      text-align: center;
      position: relative;
      margin: 0 auto;
    }

    header h1 {
      margin: 6px 0 4px;
      font-size: 32px;
      font-weight: 800;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    /* Button area with dynamic spacers (keeps YES away from header/response) */
    #buttonArea {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
    }
    #topSpacer, #bottomSpacer {
      width: 100%;
      height: 0;         /* JS sets this based on YES height */
      pointer-events: none;
    }

    /* YES‚Äôs wrapper reserves its height so layout reflows */
    #yesWrapper {
      height: auto;      /* JS sets exact px */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: height .18s ease;
    }

    /* Buttons */
    #yesBtn, #noBtn {
      border: none;
      border-radius: 16px;
      line-height: 1.1;
      white-space: nowrap;
      cursor: pointer;
      transition: background .15s ease, box-shadow .15s ease;
      user-select: none;
    }
    /* YES grows via font-size + padding (layout-aware, not transform) */
    #yesBtn {
      background: var(--yes);
      color: #fff;
      font-size: 22px;      /* grows forever */
      padding: 12px 24px;   /* grows forever */
      box-shadow: 0 4px 12px var(--shadow);
    }
    #yesBtn:active { transform: translateY(1px); }

    /* NO roams freely; fixed so it won't push other content around */
    #noBtn {
      position: fixed;
      /* Use dynamic viewport units on iOS 16+ (svh); fall back to vh */
      top: 65svh;
      left: 50vw;
      transform: translate(-50%,-50%);
      background: #ccc;
      color: #333;
      font-size: 20px;
      padding: 10px 20px;
    }

    #response {
      margin: 0;
      font-size: 20px;
      min-height: 28px;     /* avoid a small jump on first message */
    }

    /* Floating hearts (background) */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    @media (max-width: 380px) {
      header h1 { font-size: 28px; }
      header h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- Background hearts -->
  <div id="hearts"></div>

  <main class="page">
    <header>
      <h1>Scarlett (Stinky)... üíï</h1>
      <h2>Will you be my Valentine?</h2>
    </header>

    <section id="buttonArea" aria-label="Answer buttons">
      <div id="topSpacer"></div>
      <div id="yesWrapper">
        <button id="yesBtn" type="button">Yes üíò</button>
      </div>
      <div id="bottomSpacer"></div>
    </section>

    <p id="response" role="status" aria-live="polite"></p>
  </main>

  <button id="noBtn" type="button" aria-label="No">No üò¢</button>

  <script>
    /* Floating hearts */
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    /* Elements */
    const yesBtn       = document.getElementById("yesBtn");
    const yesWrapper   = document.getElementById("yesWrapper");
    const topSpacer    = document.getElementById("topSpacer");
    const bottomSpacer = document.getElementById("bottomSpacer");
    const noBtn        = document.getElementById("noBtn");
    const response     = document.getElementById("response");

    /* YES growth state ‚Äî infinite */
    let yesFont = 22;   // px
    let yesPadV = 12;   // px
    let yesPadH = 24;   // px

    function syncLayoutBuffers() {
      requestAnimationFrame(() => {
        const h = yesBtn.offsetHeight;
        const topBuffer    = Math.ceil(h * 0.35);  // space above YES
        const wrapperH     = h + 24;               // YES height + room
        const bottomBuffer = Math.ceil(h * 0.45);  // space below YES
        yesWrapper.style.height   = wrapperH + "px";
        topSpacer.style.height    = topBuffer + "px";
        bottomSpacer.style.height = bottomBuffer + "px";
      });
    }

    function applyYesSize() {
      yesBtn.style.fontSize = yesFont + "px";
      yesBtn.style.padding  = `${yesPadV}px ${yesPadH}px`;
      yesBtn.style.boxShadow = "0 6px 18px rgba(233,30,99,0.45)";
      syncLayoutBuffers();
    }

    function growYes() {
      /* Infinite growth ‚Äî tweak these for faster/slower growth */
      yesFont += 2;
      yesPadV += 1;
      yesPadH += 2;
      applyYesSize();
    }

    /* Start an auto-grow timer so it never stops (even if user can't chase No) */
    let growthInterval = setInterval(growYes, 700); // grows every 700ms forever

    /* Also grow extra whenever the user goes after the No button */
    function dodgeNo() {
      const x = Math.random() * 80 + 10; // 10..90 vw
      const y = Math.random() * 70 + 15; // 15..85 vh
      noBtn.style.left = x + "vw";
      noBtn.style.top  = y + "vh";
      /* bonus growth on each attempt */
      growYes();
    }

    /* iPhone-friendly events (no hover dependency) */
    noBtn.addEventListener("pointerdown", dodgeNo);
    noBtn.addEventListener("pointerenter", dodgeNo, { passive: true });
    noBtn.addEventListener("click", dodgeNo);
    noBtn.addEventListener("touchstart", dodgeNo, { passive: true });
    noBtn.addEventListener("touchmove", dodgeNo, { passive: true });
    noBtn.addEventListener("mouseover", dodgeNo);

    /* YES click message; if you want growth to stop after YES, uncomment below */
    yesBtn.addEventListener("click", () => {
      response.textContent = "Yay! Can‚Äôt wait, Scarlett (Stinky) ‚ù§Ô∏è";
      // If you'd like to stop auto-growing after YES is clicked, uncomment:
      // clearInterval(growthInterval);
      // growthInterval = null;
      syncLayoutBuffers();
    });

    /* Initial sync + keep spacing correct on orientation/resize (iPhone safe) */
    applyYesSize();
    window.addEventListener("resize", syncLayoutBuffers);

    /* Remove any stray <img> nodes from older cached versions (safety) */
    Array.from(document.querySelectorAll("img")).forEach(n => n.remove());
  </script>
</body>
</html>
