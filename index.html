<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffe6f0;
      --yes: #e91e63;
      --shadow: rgba(233,30,99,0.35);
    }
    * { box-sizing: border-box; }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      color: #111;
      /* Allow scrolling if Yes gets huge */
      overflow: auto;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    .page {
      width: min(720px, 100vw);
      padding: 24px 16px 32px;
      text-align: center;
      position: relative;
      margin: 0 auto;
    }

    header h1 {
      margin: 6px 0 4px;
      font-size: 32px;
      font-weight: 800;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    /* Button area with spacers to keep clear of header/response */
    #buttonArea {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
    }
    #topSpacer, #bottomSpacer {
      width: 100%;
      height: 0;         /* JS will set based on YES height */
      pointer-events: none;
    }

    /* YES wrapper reserves space equal to YES height so layout reflows */
    #yesWrapper {
      height: auto;      /* JS sets exact px */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: height .18s ease;
    }

    /* Buttons */
    #yesBtn, #noBtn {
      border: none;
      border-radius: 16px;
      line-height: 1.1;
      white-space: nowrap;
      cursor: pointer;
      transition: background .15s ease, box-shadow .15s ease;
      user-select: none;
    }
    /* YES grows via font-size + padding (layout-aware; NOT transform) */
    #yesBtn {
      background: var(--yes);
      color: #fff;
      font-size: 22px;      /* will grow only on NO click */
      padding: 12px 24px;   /* will grow only on NO click */
      box-shadow: 0 4px 12px var(--shadow);
    }
    #yesBtn:active { transform: translateY(1px); }

    /* NO stays in normal flow under YES (easier to tap on mobile) */
    #noBtn {
      background: #ccc;
      color: #333;
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 18px;
    }

    #response {
      margin: 12px 0 0;
      font-size: 20px;
      min-height: 28px;     /* avoid a small jump on first message */
    }

    /* Floating hearts (background) */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    @media (max-width: 380px) {
      header h1 { font-size: 28px; }
      header h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- Background hearts -->
  <div id="hearts"></div>

  <main class="page">
    <header>
      <h1>Scarlett (Stinky)... üíï</h1>
      <h2>Will you be my Valentine?</h2>
    </header>

    <section id="buttonArea" aria-label="Answer buttons">
      <!-- Keeps YES clear of the header -->
      <div id="topSpacer"></div>

      <!-- YES wrapper (we lock its height to YES height + buffer) -->
      <div id="yesWrapper">
        <button id="yesBtn" type="button">Yes üíò</button>
      </div>

      <!-- ‚ÄúNo‚Äù lives in normal flow and only triggers growth on CLICK -->
      <button id="noBtn" type="button" aria-label="No">No üò¢</button>

      <!-- Keeps response clear of the growing YES -->
      <div id="bottomSpacer"></div>
    </section>

    <p id="response" role="status" aria-live="polite"></p>
  </main>

  <script>
    /* Floating hearts */
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    /* Elements */
    const yesBtn       = document.getElementById("yesBtn");
    const yesWrapper   = document.getElementById("yesWrapper");
    const topSpacer    = document.getElementById("topSpacer");
    const bottomSpacer = document.getElementById("bottomSpacer");
    const noBtn        = document.getElementById("noBtn");
    const response     = document.getElementById("response");

    /* YES growth state ‚Äî grows ONLY on NO clicks */
    let yesFont = 22;   // px
    let yesPadV = 12;   // px
    let yesPadH = 24;   // px

    /* Keep spacers in sync with the current YES height so nothing overlaps */
    function syncLayoutBuffers() {
      requestAnimationFrame(() => {
        const h = yesBtn.offsetHeight;
        const topBuffer    = Math.ceil(h * 0.35);  // space above YES
        const wrapperH     = h + 24;               // YES + breathing room
        const bottomBuffer = Math.ceil(h * 0.45);  // space below YES
        yesWrapper.style.height   = wrapperH + "px";
        topSpacer.style.height    = topBuffer + "px";
        bottomSpacer.style.height = bottomBuffer + "px";
      });
    }

    function applyYesSize() {
      yesBtn.style.fontSize = yesFont + "px";
      yesBtn.style.padding  = `${yesPadV}px ${yesPadH}px`;
      yesBtn.style.boxShadow = "0 6px 18px rgba(233,30,99,0.45)";
      syncLayoutBuffers();
    }

    function growYesOnce() {
      // Adjust these three numbers to change how much larger per click
      yesFont += 3;  // font size step (px)
      yesPadV += 2;  // vertical padding step (px)
      yesPadH += 4;  // horizontal padding step (px)
      applyYesSize();
    }

    // Grow ONLY when "No" is CLICKED (desktop + mobile)
    noBtn.addEventListener("click", growYesOnce);
    noBtn.addEventListener("pointerdown", (e) => {
      // On touch devices, pointerdown happens before click; prevent double-fire
      if (e.pointerType === "touch") {
        growYesOnce();
      }
    }, { passive: true });

    // YES shows the message (doesn't change size)
    yesBtn.addEventListener("click", () => {
      response.textContent = "Yay! Can‚Äôt wait, Scarlett (Stinky) ‚ù§Ô∏è";
      syncLayoutBuffers();
    });

    // Initial sync + on resize
    applyYesSize();
    window.addEventListener("resize", syncLayoutBuffers);

    // Safety: remove any stray <img> nodes from old cached versions
    Array.from(document.querySelectorAll("img")).forEach(n => n.remove());
  </script>
</body>
</html>
