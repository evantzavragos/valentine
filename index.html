<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffe6f0;
      --yes: #e91e63;
      --shadow: rgba(233,30,99,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      color: #111;
      /* allow scrolling as YES grows huge */
      overflow: auto;
      display: flex;
      justify-content: center;
    }

    .page {
      width: min(720px, 100vw);
      padding: 24px 16px 32px;
      text-align: center;
      position: relative;
      margin: 0 auto;
    }

    header h1 {
      margin: 6px 0 4px;
      font-size: 32px;
      font-weight: 800;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    /* Button area with dynamic spacers (keeps YES away from header/response) */
    #buttonArea {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
    }
    #topSpacer,
    #bottomSpacer {
      width: 100%;
      height: 0;     /* JS adjusts based on YES height */
      pointer-events: none;
    }

    #yesWrapper {
      height: auto;  /* JS will set exact px to reserve space for YES */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: height .18s ease;
    }

    #yesBtn, #noBtn {
      border: none;
      border-radius: 16px;
      line-height: 1.1;
      white-space: nowrap;
      cursor: pointer;
      transition: background .15s ease, box-shadow .15s ease;
    }

    /* YES grows via font-size + padding (layout-aware), no transforms */
    #yesBtn {
      background: var(--yes);
      color: #fff;
      font-size: 22px;      /* grows without cap */
      padding: 12px 24px;   /* grows without cap */
      box-shadow: 0 4px 12px var(--shadow);
    }
    #yesBtn:active { transform: translateY(1px); }

    /* NO roams freely; fixed so it never affects layout */
    #noBtn {
      position: fixed;
      top: 65vh;
      left: 50vw;
      transform: translate(-50%,-50%);
      background: #ccc;
      color: #333;
      font-size: 20px;
      padding: 10px 20px;
    }

    #response {
      margin: 0;
      font-size: 20px;
      min-height: 28px;  /* avoid initial jump */
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    @media (max-width: 380px) {
      header h1 { font-size: 28px; }
      header h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- Background hearts -->
  <div id="hearts"></div>

      <h2>Will you be my Valentine?</h2>
    </header>

      <!-- Space between header and the growing YES -->
      <div id="topSpacer"></div>

      <!-- YES wrapper (we lock its height to YES height + buffer) -->
      <div id="yesWrapper">
        <button id="yesBtn" type="button">Yes ðŸ’˜</button>
      </div>

      <!-- Space between YES and response -->
      <div id="bottomSpacer"></div>
    </section>

    <p id="response" role="status" aria-live="polite"></p>
  </main>

  <button id="noBtn" type="button" aria-label="No">No ðŸ˜¢</button>

    }, 500);

    const bottomSpacer = document.getElementById("bottomSpacer");
