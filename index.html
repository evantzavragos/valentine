<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    html { -webkit-text-size-adjust: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 60px;
      background: #ffe6f0;
      overflow: hidden;
      height: 100vh;
    }

    h1, h2 { margin: 10px; padding: 0 10px; }

    /* Photo card */
    .photo-card {
      position: relative;
      display: inline-block;
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      margin: 12px auto 4px;
      max-width: min(92vw, 520px);
      z-index: 3; /* above hearts */
    }
    .photo-caption {
      font-size: 14px;
      color: #7a3a50;
      margin-top: 8px;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 22px;
      line-height: 1.1;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-appearance: none;
      user-select: none;
    }
    button .label { line-height: 1; }
    button .emoji { font-size: 1em; line-height: 1; }

    #yesBtn {
      background: #e91e63;
      color: white;
      transition: transform 0.15s ease;
      margin-top: 14px;
    }

    /* Start centered; we will remove transform on first move */
    #noBtn {
      background: #ccc;
      color: #333;
      position: fixed;
      top: 60vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp {
      0%   { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    #response {
      margin-top: 18px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <h1>Scarlett (Stinky)... üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <!-- Photo of their cats -->
  <figure class="photo-card" aria-label="A cute photo message from the cats">
    <img
      src="image.png"
      alt="Two cats cuddled in a bed by a bright window"
      style="display:block;width:100%;height:auto;max-height:70vh;object-fit:cover;border-radius:12px;background:#f3f3f3;"
      onerror="this.closest('figure').insertAdjacentHTML('afterbegin','<div style=&quot;padding:10px;color:#b00020;&quot;>Couldn‚Äôt load the photo. Check the filename/path.</div>'); this.remove();"
    />
    <figcaption class="photo-caption">The executive cuddle committee votes ‚ÄúYes.‚Äù üêæ</figcaption>
  </figure>

  <div>
    <button id="yesBtn" type="button">
      <span class="label">Yes</span>
      <span class="emoji" aria-hidden="true">üíò</span>
    </button>
    <button id="noBtn" type="button">
      <span class="label">No</span>
      <span class="emoji" aria-hidden="true">üò¢</span>
    </button>
  </div>

  <p id="response" role="status" aria-live="polite"></p>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);

    // Yes button grows
    const yesBtn = document.getElementById("yesBtn");
    let yesSize = 22;
    function growYes() {
      yesSize += 4;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.transform = "scale(1.03)";
      setTimeout(() => (yesBtn.style.transform = "none"), 120);
    }

    // Move "No" button with iOS-safe logic
    const noBtn = document.getElementById("noBtn");
    let initialized = false;

    function moveButton(e) {
