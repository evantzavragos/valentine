<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    html { -webkit-text-size-adjust: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 60px;
      background: #ffe6f0;
      overflow: hidden;
      height: 100vh;
    }

    h1, h2 { margin: 10px; padding: 0 10px; }

    /* Photo card */
    .photo-card {
      position: relative;
      display: inline-block;
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      margin: 12px auto 4px;
      max-width: min(92vw, 520px);
      z-index: 3; /* above hearts */
    }
    .photo-caption {
      font-size: 14px;
      color: #7a3a50;
      margin-top: 8px;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 22px;
      line-height: 1.1;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-appearance: none;
      user-select: none;
    }
    button .label { line-height: 1; }
    button .emoji { font-size: 1em; line-height: 1; }

    #yesBtn {
      background: #e91e63;
      color: white;
      transition: transform 0.15s ease;
      margin-top: 14px;
    }

    /* Start centered; we will remove transform on first move */
    #noBtn {
      background: #ccc;
      color: #333;
      position: fixed;
      top: 60vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
