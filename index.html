<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffe6f0;
      --yes: #e91e63;
      --shadow: rgba(233,30,99,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      color: #111;
      overflow: hidden;          /* keep floating hearts tidy */
      display: flex;
      justify-content: center;
    }

    /* Page column */
    .page {
      width: min(720px, 100vw);
      padding: 24px 16px 32px;
      text-align: center;
      position: relative;
    }

    /* Header */
    header h1 {
      margin: 6px 0 4px;
      font-size: 32px;
      font-weight: 800;
    }
    header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    /* Button area (spacers + yes wrapper live here) */
    #buttonArea {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;    /* small base; JS adds real spacing via #topSpacer */
    }

    /* Spacers are transparent blocks whose heights are set in JS */
    #topSpacer,
    #bottomSpacer {
      width: 100%;
      height: 0px;        /* JS updates */
      pointer-events: none;
    }

    /* Yes container reserves the button's height so layout reflows */
    #yesWrapper {
      height: auto;       /* JS sets exact px */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: height .18s ease;
    }

    /* Buttons */
    #yesBtn, #noBtn {
      border: none;
      border-radius: 16px;
      line-height: 1.1;
      white-space: nowrap;
      cursor: pointer;
      transition: background .15s ease, box-shadow .15s ease;
    }

    /* YES grows by font-size + padding (layout-aware) */
    #yesBtn {
      background: var(--yes);
      color: #fff;
      font-size: 22px;     /* grows in JS */
      padding: 12px 24px;  /* grows in JS */
      box-shadow: 0 4px 12px var(--shadow);
    }
    #yesBtn:active { transform: translateY(1px); }

    /* NO roams freely; position fixed so it never bumps layout */
    #noBtn {
      position: fixed;
      top: 65vh;
      left: 50vw;
      transform: translate(-50%,-50%);
      background: #ccc;
      color: #333;
      font-size: 20px;
      padding: 10px 20px;
    }

    /* Response line */
    #response {
      margin: 0;          /* JS uses bottom spacer to create room above */
      font-size: 20px;
      min-height: 28px;   /* prevent initial jump */
    }

    /* Floating hearts layer */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    @media (max-width: 380px) {
      header h1 { font-size: 28px; }
      header h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <!-- Background hearts -->
  <div id="hearts"></div>

  <main class="page">
    <header>
      <h1>Scarlett (Stinky)... üíï</h1>
      <h2>Will you be my Valentine?</h2>
    </header>

    <section id="buttonArea" aria-label="Answer buttons">
      <!-- Spacer above YES (keeps YES clear of header) -->
      <div id="topSpacer"></div>

      <!-- YES lives inside a wrapper whose height we lock to YES height + buffer -->
      <div id="yesWrapper">
        <button id="yesBtn" type="button">Yes üíò</button>
      </div>

      <!-- Spacer below YES (keeps response clear) -->
      <div id="bottomSpacer"></div>
    </section>

    <p id="response" role="status" aria-live="polite"></p>
  </main>

  <button id="noBtn" type="button" aria-label="No">No üò¢</button>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    // Elements
    const yesBtn      = document.getElementById("yesBtn");
    const yesWrapper  = document.getElementById("yesWrapper");
    const topSpacer   = document.getElementById("topSpacer");
    const bottomSpacer= document.getElementById("bottomSpacer");
    const noBtn       = document.getElementById("noBtn");
    const response    = document.getElementById("response");

    // Growth state
    let yesFont = 22;   // px
    let yesPadV = 12;   // px
    let yesPadH = 24;   // px

    // Recalculate all spacing around YES so nothing overlaps
    function syncLayoutBuffers() {
      // Let the browser apply new font/padding before reading height
      requestAnimationFrame(() => {
        const h = yesBtn.offsetHeight;              // actual current button height
        const topBuffer    = Math.ceil(h * 0.35);   // space above YES
        const wrapperH     = h + 24;                // YES + small breathing room
        const bottomBuffer = Math.ceil(h * 0.45);   // space below YES (more generous)

        yesWrapper.style.height = wrapperH + "px";
        topSpacer.style.height  = topBuffer + "px";
        bottomSpacer.style.height = bottomBuffer + "px";
      });
    }

    function applyYesSize() {
      yesBtn.style.fontSize = yesFont + "px";
      yesBtn.style.padding  = `${yesPadV}px ${yesPadH}px`;
      yesBtn.style.boxShadow = "0 6px 18px rgba(233,30,99,0.45)";
      syncLayoutBuffers();
    }

    function growYes() {
      yesFont += 2;
      yesPadV += 1;
      yesPadH += 2;

      // Sensible caps so it doesn't get absurdly huge
      if (yesFont > 52) yesFont = 52;
      if (yesPadV > 26) yesPadV = 26;
      if (yesPadH > 52) yesPadH = 52;

      applyYesSize();
    }

    // NO dodges & triggers YES growth
    function dodgeNo() {
      const x = Math.random() * 80 + 10; // 10..90 vw
      const y = Math.random() * 70 + 15; // 15..85 vh
      noBtn.style.left = x + "vw";
      noBtn.style.top  = y + "vh";
      growYes();
    }

    // Grow on hover and click attempts
    noBtn.addEventListener("pointerenter", dodgeNo, { passive: true });
    noBtn.addEventListener("mouseover", dodgeNo);
    noBtn.addEventListener("click", dodgeNo);

    // YES click message
    yesBtn.addEventListener("click", () => {
      response.textContent = "Yay! Can‚Äôt wait, Scarlett (Stinky) ‚ù§Ô∏è";
      syncLayoutBuffers();
    });

    // Initial sync + on resize (keyboard zoom / rotate / resize)
    applyYesSize();
    window.addEventListener("resize", syncLayoutBuffers);

    // Safety: if any <img> nodes exist from older cached versions, remove them
    Array.from(document.querySelectorAll("img")).forEach(n => n.remove());
  </script>
</body>
</html>
