<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding-top: 40px;
      text-align: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 { margin-bottom: 0; font-size: 32px; }
    h2 { margin-top: 5px; font-size: 22px; }

    .photo-card {
      background: #fff;
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin: 20px auto;
      max-width: 350px;
    }

    .photo-card img {
      width: 100%;
      border-radius: 12px;
    }

    .photo-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #7a3a50;
    }

    #yesBtn, #noBtn {
      padding: 12px 24px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
    }

    #response {
      margin-top: 20px;
      font-size: 22px;
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to   { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <h1>Scarlett (Stinky)... üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="photo-card">
    <img src="cats.png" alt="Their cats cuddling">
    <div class="photo-caption">The executive cuddle committee votes yes üêæ</div>
  </div>

  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn">No üò¢</button>

  <div id="response"></div>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    // Yes button
    document.getElementById("yesBtn").onclick = () => {
      document.getElementById("response").textContent =
        "Yay! Can't wait, Scarlett (Stinky) ‚ù§Ô∏è";
    };

    // No button runs away
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      noBtn.style.top = Math.random() * 80 + "%";
      noBtn.style.left = Math.random() * 80 + "%";
    }
  </script>
</body>
</html>
