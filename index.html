<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding-top: 48px;
      text-align: center;
      background: #ffe6f0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      overflow: hidden;
    }

    h1 { margin: 0 0 6px; font-size: 32px; font-weight: 800; }
    h2 { margin: 0 0 20px; font-size: 20px; font-weight: 700; }

    #yesBtn, #noBtn {
      padding: 12px 24px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 14px 8px 0;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #e91e63;
      color: #fff;
      box-shadow: 0 4px 12px rgba(233,30,99,0.35);
      transform: scale(1);
    }

    #noBtn  {
      background: #ccc;
      color: #333;
      position: fixed;
      top: 65vh;
      left: 50vw;
      transform: translate(-50%,-50%);
    }

    #response {
      margin-top: 20px;
      font-size: 22px;
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>

  <div id="hearts"></div>

  <h1>Scarlett (Stinky)... üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn">No üò¢</button>

  <div id="response"></div>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    // YES button grows each time NO is attempted
    const yesBtn = document.getElementById("yesBtn");
    let yesScale = 1;

    function growYes() {
      yesScale += 0.15; // increase size
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // NO button dodges & triggers Yes growth
    const noBtn = document.getElementById("noBtn");

    function dodgeNo() {
      const x = Math.random() * 80 + 10;
      const y = Math.random() * 70 + 10;
      noBtn.style.left = x + "vw";
      noBtn.style.top = y + "vh";
      growYes();
    }

    noBtn.addEventListener("mouseover", dodgeNo);
    noBtn.addEventListener("click", dodgeNo);

    // YES response
    yesBtn.onclick = () => {
      document.getElementById("response").textContent =
        "Yay! Can‚Äôt wait, Scarlett (Stinky) ‚ù§Ô∏è";
    };
  </script>

</body>
</html>
