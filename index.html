<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --yes-scale: 1;
    }

    body {
      margin: 0;
      padding-top: 48px;
      text-align: center;
      background: #ffe6f0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      overflow: hidden;
    }

    h1 { margin: 0 0 6px; font-size: 32px; font-weight: 800; }
    h2 { margin: 0 0 20px; font-size: 20px; font-weight: 700; }

    #yesBtn, #noBtn {
      padding: 12px 24px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 14px 8px 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    #yesBtn {
      background: #e91e63;
      color: #fff;
      box-shadow: 0 4px 12px rgba(233,30,99,0.35);
      transform: scale(var(--yes-scale));
    }

    #noBtn  {
      background: #ccc;
      color: #333;
      position: fixed;
      top: 65vh;
      left: 50vw;
      transform: translate(-50%,-50%);
    }

    #response { margin-top: 20px; font-size: 22px; }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <h1>Scarlett (Stinky)... üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <button id="yesBtn" type="button">Yes üíò</button>
  <button id="noBtn"  type="button">No üò¢</button>

  <div id="response" role="status" aria-live="polite"></div>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    // YES grows every time NO is attempted (hover or click)
    const yesBtn = document.getElementById("yesBtn");
    let yesScale = 1;

    function growYes() {
      yesScale += 0.15; // adjust growth step here
      // Cap the growth so it doesn't get ridiculous
      if (yesScale > 2.6) yesScale = 2.6;
      document.documentElement.style.setProperty("--yes-scale", yesScale.toString());
      yesBtn.style.boxShadow = "0 6px 18px rgba(233,30,99,0.45)";
    }

    // NO dodges & triggers YES growth
    const noBtn = document.getElementById("noBtn");

    function dodgeNo() {
      // Random position within safe viewport bounds
      const x = Math.random() * 80 + 10;  // 10vw to 90vw
      const y = Math.random() * 70 + 10;  // 10vh to 80vh
      noBtn.style.left = x + "vw";
      noBtn.style.top  = y + "vh";
      growYes();
    }

    // Grow on both hover and click attempts
    noBtn.addEventListener("pointerenter", dodgeNo, { passive: true });
    noBtn.addEventListener("click", dodgeNo);
    // Fallbacks for older browsers
    noBtn.addEventListener("mouseover", dodgeNo);

    // YES message
    yesBtn.addEventListener("click", () => {
      document.getElementById("response").textContent =
        "Yay! Can‚Äôt wait, Scarlett (Stinky) ‚ù§Ô∏è";
    });

    // --- Extra safety: remove any stray old image nodes if your browser cached an old version ---
    // If there is any <img> element leftover from previous HTML, remove it.
    Array.from(document.querySelectorAll("img")).forEach(img => img.remove());
  </script>
</body>
</html>
