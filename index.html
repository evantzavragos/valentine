<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 48px 16px 24px;
      text-align: center;
      background: #ffe6f0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      overflow: hidden;
    }

    h1 { margin: 0 0 6px; font-size: 32px; font-weight: 800; }
    h2 { margin: 0 0 20px; font-size: 20px; font-weight: 700; }

    /* Stack = controlled zone for the buttons */
    .stack {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;            /* space between Yes and No */
      margin-bottom: 12px;  /* small base gap; JS will add more room below */
    }

    #yesBtn, #noBtn {
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: box-shadow 0.2s ease, background 0.2s ease;
      line-height: 1.1;
      white-space: nowrap;
    }

    /* YES starts modest; we increase its font-size and padding via JS (layout-aware) */
    #yesBtn {
      background: #e91e63;
      color: #fff;
      font-size: 22px;      /* will grow */
      padding: 12px 24px;   /* will grow */
      box-shadow: 0 4px 12px rgba(233,30,99,0.35);
    }
    #yesBtn:active { transform: translateY(1px); }

    /* NO begins in normal flow; after the first dodge we set it absolute */
    #noBtn {
      background: #ccc;
      color: #333;
      font-size: 20px;
      padding: 10px 20px;
      position: relative;
    }

    /* The area that shows messages; we‚Äôll add dynamic margin-top in JS */
    #response {
      margin-top: 18px;      /* base spacing; JS will add more */
      font-size: 20px;
      min-height: 28px;      /* avoid layout jump on first message */
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    @media (max-width: 380px) {
      h1 { font-size: 28px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <h1>Scarlett (Stinky)... üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="stack" id="stack">
    <button id="yesBtn" type="button">Yes üíò</button>
    <button id="noBtn"  type="button">No üò¢</button>
  </div>

  <div id="response" role="status" aria-live="polite"></div>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    // Elements
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const stack  = document.getElementById("stack");
    const resp   = document.getElementById("response");

    // YES grows by increasing font-size & padding (layout-aware)
    let yesFont = 22;     // px
    let yesPadV = 12;     // px
    let yesPadH = 24;     // px

    function applyYesSize() {
      yesBtn.style.fontSize = yesFont + "px";
      yesBtn.style.padding  = `${yesPadV}px ${yesPadH}px`;

      // After sizing, make sure content below has enough space.
      // We set an extra margin-top for #response equal to ~40% of YES height + a buffer.
      const h = yesBtn.offsetHeight;
      resp.style.marginTop = Math.ceil(h * 0.4 + 20) + "px";
    }

    function growYes() {
      yesFont += 2;
      yesPadV += 1;
      yesPadH += 2;

      // Put sensible caps
      if (yesFont > 44) yesFont = 44;
      if (yesPadV > 22) yesPadV = 22;
      if (yesPadH > 44) yesPadH = 44;

      yesBtn.style.boxShadow = "0 6px 18px rgba(233,30,99,0.45)";
      applyYesSize();
    }

    // NO dodges & triggers YES growth
    function dodgeNo() {
      // Take NO out of the flow so it can move freely
      if (noBtn.style.position !== "absolute") {
        const rect = noBtn.getBoundingClientRect();
        // Convert current position to absolute, relative to viewport
        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top  = rect.top  + "px";
      }
      // Random position within safe viewport bounds
      const x = Math.random() * 80 + 10; // 10vw..90vw
      const y = Math.random() * 70 + 15; // 15vh..85vh
      noBtn.style.left = x + "vw";
      noBtn.style.top  = y + "vh";

      growYes();
    }

    noBtn.addEventListener("pointerenter", dodgeNo, { passive: true });
    noBtn.addEventListener("mouseover", dodgeNo);
    noBtn.addEventListener("click", dodgeNo);

    // YES click message
    yesBtn.addEventListener("click", () => {
      resp.textContent = "Yay! Can‚Äôt wait, Scarlett (Stinky) ‚ù§Ô∏è";
      applyYesSize(); // ensure spacing is still correct after content changes
    });

    // Initial layout sync
    applyYesSize();

    // Safety: remove any stray <img> nodes from cached older versions
    Array.from(document.querySelectorAll("img")).forEach(n => n.remove());
  </script>
</body>
</html>
