<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 48px 16px 24px;
      text-align: center;
      background: #ffe6f0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      overflow: hidden;
    }

    h1 { margin: 0 0 6px; font-size: 32px; font-weight: 800; }
    h2 { margin: 0 0 20px; font-size: 20px; font-weight: 700; }

    /* Zone that holds the buttons */
    #buttonArea {
      position: relative;       /* so we could anchor things here if needed */
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 12px;
    }

    /* Wrapper reserves vertical space equal to YES height + buffer (set via JS) */
    #yesWrapper {
      height: auto;             /* JS will set an exact px height */
      transition: height .18s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #yesBtn, #noBtn {
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: box-shadow .2s ease, background .2s ease;
      line-height: 1.1;
      white-space: nowrap;
    }

    /* YES starts modest; we‚Äôll grow font-size/padding via JS (layout-aware) */
    #yesBtn {
      background: #e91e63;
      color: #fff;
      font-size: 22px;      /* grows */
      padding: 12px 24px;   /* grows */
      box-shadow: 0 4px 12px rgba(233,30,99,0.35);
    }
    #yesBtn:active { transform: translateY(1px); }

    /* NO will be moved around the viewport; start near middle */
    #noBtn {
      background: #ccc;
      color: #333;
      font-size: 20px;
      padding: 10px 20px;
      position: fixed;        /* free to roam */
      top: 65vh;
      left: 50vw;
      transform: translate(-50%,-50%);
    }

    /* Response line sits below the button area */
    #response {
      margin-top: 18px;       /* base spacing; wrapper ensures more if needed */
      font-size: 20px;
      min-height: 28px;       /* prevents layout jump on first message */
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    @media (max-width: 380px) {
      h1 { font-size: 28px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <h1>Scarlett (Stinky)... üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <div id="buttonArea">
    <!-- YES is inside a wrapper whose height we sync to the button's height -->
    <div id="yesWrapper">
      <button id="yesBtn" type="button">Yes üíò</button>
    </div>

    <!-- NO is positioned fixed (free to dodge); it won't affect layout below -->
    <button id="noBtn"  type="button">No üò¢</button>
  </div>

  <div id="response" role="status" aria-live="polite"></div>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }, 500);

    const yesBtn     = document.getElementById("yesBtn");
    const yesWrapper = document.getElementById("yesWrapper");
    const noBtn      = document.getElementById("noBtn");
    const resp       = document.getElementById("response");

    // YES grows by increasing font-size & padding (layout-aware)
    let yesFont = 22;     // px
    let yesPadV = 12;     // px
    let yesPadH = 24;     // px

    function applyYesSize() {
      yesBtn.style.fontSize = yesFont + "px";
      yesBtn.style.padding  = `${yesPadV}px ${yesPadH}px`;

      // Sync the wrapper height to the current button height + buffer.
      // This *forces* the layout to reserve space below the button.
      requestAnimationFrame(() => {
        const h = yesBtn.offsetHeight;
        yesWrapper.style.height = (h + 24) + "px"; // 24px buffer for comfort
      });
    }

    function growYes() {
      yesFont += 2;
      yesPadV += 1;
      yesPadH += 2;

      // Sensible caps
      if (yesFont > 48) yesFont = 48;
      if (yesPadV > 24) yesPadV = 24;
      if (yesPadH > 48) yesPadH = 48;

      yesBtn.style.boxShadow = "0 6px 18px rgba(233,30,99,0.45)";
      applyYesSize();
    }

    // NO dodges & triggers YES growth
    function dodgeNo() {
      const x = Math.random() * 80 + 10; // 10..90 vw
      const y = Math.random() * 70 + 15; // 15..85 vh
      noBtn.style.left = x + "vw";
      noBtn.style.top  = y + "vh";
      growYes();
    }

    // Grow on both hover and click attempts
    noBtn.addEventListener("pointerenter", dodgeNo, { passive: true });
    noBtn.addEventListener("mouseover", dodgeNo);
    noBtn.addEventListener("click", dodgeNo);

    // YES message
    yesBtn.addEventListener("click", () => {
      resp.textContent = "Yay! Can‚Äôt wait, Scarlett (Stinky) ‚ù§Ô∏è";
    });

    // Initial layout sync + on resize
    applyYesSize();
    window.addEventListener("resize", applyYesSize);

    // Safety: remove any stray <img> nodes from older cached versions
    Array.from(document.querySelectorAll("img")).forEach(n => n.remove());
  </script>
</body>
</html>
