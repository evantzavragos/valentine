<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    html { -webkit-text-size-adjust: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 60px;
      background: #ffe6f0;
      overflow: hidden;
      height: 100vh;
    }

    h1, h2 { margin: 10px; padding: 0 10px; }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 22px;
      line-height: 1.1;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-appearance: none;
      user-select: none;
    }
    button .label { line-height: 1; }
    button .emoji { font-size: 1em; line-height: 1; }

    #yesBtn {
      background: #e91e63;
      color: white;
      transition: transform 0.15s ease;
      margin-top: 20px;
    }

    /* Start centered; we will remove transform on first move */
    #noBtn {
      background: #ccc;
      color: #333;
      position: fixed;
      top: 60vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp {
      0%   { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    #response {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <h1>Alexandra... üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <button id="yesBtn" type="button"><span class="label">Yes</span><span class="emoji" aria-hidden="true">üíò</span></button>
  <button id="noBtn" type="button"><span class="label">No</span><span class="emoji" aria-hidden="true">üò¢</span></button>

  <p id="response" role="status" aria-live="polite"></p>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);

    // Yes button grows
    const yesBtn = document.getElementById("yesBtn");
    let yesSize = 22;
    function growYes() {
      yesSize += 4;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.transform = "scale(1.03)";
      setTimeout(() => (yesBtn.style.transform = "none"), 120);
    }

    // Move "No" button with iOS-safe logic
    const noBtn = document.getElementById("noBtn");
    let initialized = false;

    function moveButton(e) {
      if (e && typeof e.preventDefault === "function") e.preventDefault();

      // Remove initial centering transform so left/top are literal pixels
      if (!initialized) {
        noBtn.style.transform = "none";
        initialized = true;
      }

      // Compute safe bounds based on actual button size
      const rect = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, window.innerWidth  - rect.width  - 4);  // padding
      const maxY = Math.max(0, window.innerHeight - rect.height - 4);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      growYes();
    }

    // Attach events (Pointer Events first; fall back to touch/mouse)
    if (window.PointerEvent) {
      noBtn.addEventListener("pointerenter", moveButton, { passive: false });
      noBtn.addEventListener("pointerdown",  moveButton, { passive: false });
      noBtn.addEventListener("pointermove",  moveButton, { passive: false });
    } else {
      noBtn.addEventListener("touchstart", moveButton, { passive: false });
      noBtn.addEventListener("touchmove",  moveButton, { passive: false });
      noBtn.addEventListener("mouseover",  moveButton);
      noBtn.addEventListener("mousemove",  moveButton);
    }

    // As a final fallback, also move on click/tap
    noBtn.addEventListener("click", moveButton);

    // Yes action
    function sayYes() {
      document.getElementById("response").textContent = "I Love You ‚ù§Ô∏è";
    }
    yesBtn.addEventListener("click", sayYes);
  </script>
</body>
</html>
